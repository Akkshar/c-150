<!DOCTYPE html>
<html>
    <head>
        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background = "color: purple">
            <a-camera wasd-controls-enabled="true" position="0 8 20">></a-camera>
            <a-assets> 
            <a-asset-item id = "train2" src = "./object/obj.mtl"></a-asset-item>    
            <a-asset-item id = "train" src = "./object/tinker.obj"></a-asset-item>
            </a-assets>
            <a-entity obj-model = "obj:#train;mtl:#train2" position = "0 0 0" rotation = "-90 0 0" scale = "0.1 0.1 0.1"></a-entity>
        </a-scene>
    </body>
</html>
